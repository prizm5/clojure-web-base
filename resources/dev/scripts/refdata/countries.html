<div class="page">

  <section class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Countries</strong></div>
    <div class="panel-body">
        <table class="responsive table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Code</th>              
              <th>Two Digit Code</th>              
              <th>Three Digit Code</th>              
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="country in main.countries">
              <td>{{country.name}}</td>
              <td>{{country.code}}</td>
              <td>{{country['two-digit']}}</td>
              <td>{{country['three-digit']}}</td>
            </tr>
          </tbody>
        </table>
    </div>

</div>
</section> 

</div>
