<div class="page">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <section class="panel panel-default">
    <div class="panel-heading">
      <strong><span class="glyphicon glyphicon-th"></span><span data-i18n="{{::main.type | friendlyName}}"></span></strong>
      <span style="padding-left:10px;"><a class="btn btn-success btn-primary btn-sm" ng-href="#/refdata/new/{{::main.type}}">New</a></span>
    </div>
    <div class="panel-body">
        <table class="responsive table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>              
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in main.items">
              <td>{{::item.name}}</td>
              <td>{{::item.value}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
</section> 

</div>
