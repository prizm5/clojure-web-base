<div class="page">
  <section class="panel panel-default">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>New {{ main.type | friendlyName }}</strong></div>
     <div class="panel-body">
        <form name="main.form" class="form-horizontal form-validation" role="form" data-ng-submit="main.save()">
          <fieldset>
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label" required>Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" ng-model="main.dataObj.id" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputDesc" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputDesc" ng-model="main.dataObj.value"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" data-ng-disabled="main.disableSubmit || main.inviteForm.$dirty === false || main.inviteForm.$valid === false" class="btn btn-success">Save</button>
              </div>
            </div>
            <div class="callout callout-success" data-ng-show="main.saveMessage != undefined">{{ main.saveMessage }}</div>
          </fieldset>
        </form>  
      </div>
    </div>
  </section> 
</div>
